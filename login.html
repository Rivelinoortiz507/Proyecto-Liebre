<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registro</title>
    <link rel="stylesheet" href="./css/style2.css">
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="logo">
          <img
            src="./Images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre"/>
        </div>
        <div class="form" action="#" method="GET">
          <div class="input">Buscar productos, marcas y más...<i class="fa fa-search"></i></div>
        </div>
        <p class="compra">
          <i class="fas fa-hand-holding-usd mano-dinero"></i>Comprá en cuotas y sin tarjeta de crédito
        </p>
      </div>
      <nav>
        <ul class="nav1">
          <li><a href="#">Ofertas</a></li>
          <li><a href="#">Tiendas Oficiales</a></li>
          <li><a href="#">Vender</a></li>
          <li><a href="#">Ayuda</a></li>
        </ul>
        <ul class="nav2">
          <li>
            <a href="/register"
              >Creá tu cuenta <i class="far fa-id-card"></i
            ></a>
          </li>
          <li>
            <a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a>
          </li>
          <li>
            <a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a>
          </li>
        </ul>
      </nav>
      <div class="burger-menu">
        <i class="fa fa-bars burger"></i>
      </div>
    </header>
    <main>
      <h2>Login</h2>
      <div class="contenedor">
      <form action="">
        <section class="primer-cuadrante">
        <label>Usuario:</label>
        <input type="text" name="email" />
        <label class="contraseña">Contraseña:</label>
        <input type="password">
        <label class="recordar">Recordar <input type="checkbox">
      </section>

      <div class="inicio-sesion">
        <button class="boton-inicio-sesion">Iniciar sesión</button>
      </div>
<section class="footer">
<p>¿No tienes cuenta?</p> 
<p>¿Se te olvido la contraseña?</p>
</section>
      </form>
    </div>
    </main>
  </body>
</html>
